<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Stroke | Nidan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/Stroke_Form.css">

</head>
<body>

<div class="container">
  <div class="title">Stroke</div>
  <form action="Stroke_Form.html" method="POST" name="mentalhealth">
    <div class="user__details">
      

      <div class="input__box" name="gender">
        <span class="details">Gender</span>
        <div class="select">
          <select name="gender">
              <option>--Select--</option>
              <option name="gender">Male</option>
              <option name="'gender">Female</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

     

      <div class="input__box" name="ever_married">
        <span class="details">Ever Married</span>
        <div class="select">
          <select name="ever_married">
              <option>--Select--</option>
              <option>No</option>
              <option>Yes</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box" name="work_type">
        <span class="details">Work Type</span>
        <div class="select">
          <select name="work_type">
              <option>--Select--</option>
              <option>Private</option>
              <option>Self-employed</option>
              <option>children</option>
              <option>Govt. Job</option>
              <option>Never Worked</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box" name="residence_type">
        <span class="details">Residence Type</span>
        <div class="select">
          <select name="residence_type">
              <option>--Select--</option>
              <option>Urban</option>
              <option>Rural</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box" name="smoking_status">
        <span class="details">Smoking Status</span>
        <div class="select">
          <select name="smoking_status">
              <option>--Select--</option>
              
              <option>Never Smoked</option>
              <option>Unknown</option>
              <option>Formerly smoked</option>
              <option>Smokes</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      

      <div class="input__box" name="age">
        <span class="details">Age</span>
        <input type="number" name="age" placeholder="">
      </div> 

      <div class="input__box" name="residence_type">
        <span class="details">Hypertension</span>
        <div class="select">
          <select name="Hypertension">
              <option>--Select--</option>
              <option>0</option>
              <option>1</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box" name="residence_type">
        <span class="details">Heart Disease</span>
        <div class="select">
          <select name="heart_disease">
              <option>--Select--</option>
              <option>0</option>
              <option>1</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box" name="avg_glucose_level">
        <span class="details">Avg Glucose Level</span>
        <input type="number" name="avg_glucose_level" placeholder="">
      </div>

      <div class="input__box" name="bmi">
        <span class="details">BMI</span>
        <input type="number" name="bmi" placeholder="Weight/Height">
      </div>

      

      

      

    </div>

    
    <div class="button">
       
      
    
        <input ; type="submit" value="Diagnose">
        <div>   

      </div>

      
        
    

    </div>
  </form>
  
  
    <hr>
    {{data_pred}}
    
</div>

  
</body>
</html>
