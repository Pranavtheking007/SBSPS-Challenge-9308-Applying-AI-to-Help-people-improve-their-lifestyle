<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Health Tips | Nidan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/health_tipscss.css">

</head>
<body>

<div class="container">
  <div class="title">Health Tips</div>
  <form target="_blank" action="#" method="POST" name="healthtips">
    <div class="user__details">
      

      <div class="input__box" name="TotalSteps">
        <span class="details">Total steps taken</span>
        <input type="number" name="TotalSteps" placeholder="">
      </div> 

      <div class="input__box" name="TotalDistance">
        <span class="details">Total Distance</span>
        <input type="number" name="TotalDistance" placeholder="in kilometers">
      </div> 

      <div class="input__box" name="VeryActiveDistance">
        <span class="details">Very Active Distance</span>
        <input type="number" name='VeryActiveDistance' placeholder="in kilometers">
      </div>

      <div class="input__box" name="VeryActiveMinutes">
        <span class="details">Very Active Minutes</span>
        <input type="number" name="VeryActiveMinutes" placeholder="">
      </div>

      <div class="input__box" name="SedentaryMinutes">
        <span class="details">Sedentary Minutes</span>
        <input type="number" name="SedentaryMinutes" placeholder="light workout minutes">
      </div>

      <div class="input__box" name="Calories">
        <span class="details">Calories</span>
        <input type="number" name="Calories" placeholder="">
      </div>

      <div class="input__box" name="WeightKg">
        <span class="details">Weight</span>
        <input type="number" name="WeightKg" placeholder="in kg">
      </div>

      <div class="input__box" name="BMI">
        <span class="details">BMI</span>
        <input type="number" name="BMI" placeholder="">
      </div>

      <div class="input__box" name="Value">
        <span class="details">Heart Rate</span>
        <input type="number" name="Value" placeholder="per minute">
      </div>

      <div class="input__box" name="AverageIntensity">
        <span class="details">Average Intensity</span>
        <input type="number" name="AverageIntensity" placeholder="">
      </div>

      <div class="input__box" name="TotalTimeInBed">
        <span class="details">Total Sleep</span>
        <input type="number" name="TotalTimeInBed" placeholder="in hours">
      </div>






     

      

      

      

    </div>
    
    <div class="button">
    
        <input onclick="window.location.href='/index.html'"; type="submit" value="Diagnose">
    

    </div>
  </form>
</div>

  
</body>
</html>
